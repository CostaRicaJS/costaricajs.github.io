# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "CostaRicaJS"
subtitle: "Comunidad de Desarrollo en Javascript en Costa Rica."
description: "Comunidad de profesionales en desarrollo de software que prefieren javascript. Organizamos reuniones abiertas en un ambiente informal para intercambiar ideas y compartir nuestros conocimientos en tecnología, técnicas y herramientas de desarrollo. \n Somos parte de <a target='_blank' href='http://communityjs.org' >CommunityJS</a>. Visita nuestro calendario de eventos en <a target='_blank' href='http://meetup.com/CostaRicaJS'>meetup.com/costaricajs</a>"
author: "CostaRicaJS"
email:
language: es-ES

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://costaricajs.github.io
root: /
permalink: :year/:month/:title/
tag_dir: tags
archive_dir: archivo
category_dir: categorías
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
highlight:
  enable: true
  line_number: false
  tab_replace: 

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: D MMM YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: costaricajs

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: costaricajs
exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/CostaRicaJS/costaricajs.github.io.git
  branch: master
